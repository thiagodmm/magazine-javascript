<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Hashtag - Checkout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="author" content="Thiago de Moura Machado">
  <meta name="description" content="Projeto de E-Commerce - Frontend utilizando HTML, CSS e Javascript">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  
</head>
<body class="bg-stone-400 flex flex-col h-screen">

  <header class="text-xl flex bg-indigo-950 p-2 justify-between sticky top-0 shadow-lg shadow-indigo-400 z-10">

    <a href="./" target="_self" alt="Voltar para Home">
        <img src="assets/img/logo_header_1.png" alt="Logo do Magazine Hashtag" class="h-10">
    </a>

  </header>
  <form class="bg-stone-200 flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-slate-300 rounded-lg">
        <p class="mb-5 text-center font-bold mt-4">Seus dados</p>

        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome</label>
            <input type="text" id="nome" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="Digite o nome aqui" required />
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">E-mail</label>
            <input type="email" id="email" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="Digite o E-mail aqui" required />
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone de contato</label>
            <input type="tel" id="telefone" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="XX XXXXX XXXX" required />
        </div>

    </section>

    <section id="pagamento-entrega" class="w-1/3 bg-slate-300 rounded-lg">

        <p class="mb-5 text-center font-bold mt-4">Pagamento e entrega</p>

        <div class="flex flex-col px-2 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="1111 1111 1111 1111" required />
        </div>

        <div class="flex">

            <div class="flex flex-col px-2 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                <input type="text" id="cvv" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="222" required />
            </div>
    
            <div class="flex flex-col px-2 py-3 w-1/2">
                <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                <input type="text" id="data-expiracao" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="XX/XX" required />
            </div>

        </div>

        <div class="flex flex-col px-2 py-3">
            <label for="cep" class="font-bold text-sm mb-2">CEP</label>
            <input type="text" id="cep" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="XXXXX-XXX" required />
        </div>

        <div class="flex flex-col px-2 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
            <input type="text" id="endereco" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="Digite seu endereço aqui" required />
        </div>

        <div class="flex">

            <div class="flex flex-col px-2 py-3 w-1/2">
                <label for="numero" class="font-bold text-sm mb-2">Número</label>
                <input type="text" id="numero" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="Digite o número aqui" required />
            </div>
    
            <div class="flex flex-col px-2 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                <input type="text" id="complemento" class="rounded-sm px-2 text-md border-slate-400 border py-1" placeholder="Apto" required />
            </div>

        </div>

    </section>

    <section id="produtos-checkout" class="w-1/3 bg-slate-300 rounded-lg pt-2">

        <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto px-2">

        </section>
        <section id="celula-checkout" class="flex flex-col px-2 justify-around">

            <strong><p id="preco-total" class="m-4 bg-slate-200 text-green-700 p-1 rounded-sm">Total: R$ 0</p></strong>
            <button class="bg-slate-200 text-slate-900 p-1 rounded-md m-4 hover:bg-yellow-300" type="submit" id="">Finalizar Compra</button>

        </section>

    </section>

  </form>

  <script src="./checkout.js" type="module"></script>
    
  </main>
</body>
</html>
